<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern in js</title>
</head>
<body>
    <script>
        for(i=1;i<=5;i++)
    {
        for(j=1; j<=i; j++)
    {
        document.write(`*&nbsp`)
    }
    document.write(`<br>`)
    }
    document.write(`<hr>`)
for(i=1; i<=5; i++)
{
    for(j=5; j>=i; j--)
{
    document.write(`*&nbsp`)
}
document.write(`<br>`)
}

    </script>
</body>
</html>
