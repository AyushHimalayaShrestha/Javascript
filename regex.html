<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression</title>
</head>
<body>
    <input type="text" name="fname" id="fname" placeholder="Enter your FirstName" onkeyup="fnameValidate()">
    <br>
    <span id="msg"></span>
    <script>
        const fnameValidate=()=>{
            const firstName=document.getElementById('fname').value 
            if(firstName.length<1){
                document.getElementById('msg').innerHTML='First Name is required.'
                document.getElementById('msg').style.color='red'
            }
            else if(!firstName.match(/^[A-Z a-z]+$/))
            {
                document.getElementById('msg').innerHTML ='First Name only contains alphabet.'
                document.getElementById('msg').style.color='red'
            }
            else{
                document.getElementById('msg').innerHTML='valid First Name'
                document.getElementById('msg').style.color='green'
            }
        }
    </script>
</body>
</html>
