<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathsMethods</title>
</head>
<body>
    <script>
        const pie =Math.PI
        document.write(`${pie}<br>`)

        //sqrt() -> square root
        document.write(`${Math.sqrt(64)}<br>`)

        //square root of 1/2
        document.write(`${Math.SQRT1_2}<br>`)

        //square root of 2
        document.write(`${Math.SQRT2}<br>`)

        //pow() -> power
        document.write(`${Math.pow(4,2)}<br>`)

        //abs()-> absolute positive integer
        document.write(`${Math.abs(-350)}<br>`)

        //round()-> round up or round down
        document.write(`${Math.round(55.5)}<br>`)
        document.write(`${Math.round(55.2)}<br>`)

        //ceil() -> always round up the value
        document.write(`${Math.ceil(56.2)}<br>`)

        //floor() 
        document.write(`${Math.floor(33.9)}<br>`)

        //random()-> random number, it gives value between 0 and 1
        document.write(`${Math.random()}<br>`)
        document.write(`${Math.floor(Math.random()*6)}<br>`)
    </script>
</body>
</html>
