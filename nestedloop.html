<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop</title>
</head>
<body>
    <script>
        // Nested Loop -> Loop inside another loop
        for(i=1;i<=5;i++)
    {
        for(j=1;j<=10;j++)
    {
        document.write(`${i}X${j}=${i*j}<br>`)


    }
    document.write(`<hr>`)
    }
    </script>
</body>
</html>
