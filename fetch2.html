<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch2</title>
</head>
<body>
    <script>
        fetch('https://fakestoreapi.com/carts')

        .catch(err=>console.log(err)) 
    </script>
</body>
