<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        // loop -> iteration / repeatation
        // x++,++x,x--,--x,x+=2
        //for loop
        //while loop
        //do while loop
        //for/in loop
        //for/of loop

        for(i=1; i<=30; i++)
    {
        document.write(`${i}&nbsp;`)
    }
    document.write(` <br>`)
    for(j=30; j>=1; j--)
    {
        document.write(`${j}&nbsp;`)
    }

    </script>
</body>
