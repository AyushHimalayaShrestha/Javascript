<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>
<body>
    <script>
        const x= parseInt(prompt('Enter any number'))
        const y=parseInt(prompt('Enter any number'))
        const z=parseInt(prompt('Enter any number'))
        if(x>y && x>z)
    {
        document.write(`x is greater`)
    }
    else if(y>x && y>z)
    {
        document.write(`y is greater.`)
    }
    else if(z>x && z>y)
    {
        document.write(`z is greater.`)
    }
    else{
        document.write(`One or more than one values are equal.`)
    }
    </script>
</body>
</html>
