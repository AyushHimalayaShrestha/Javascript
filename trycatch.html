<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Catch</title>
</head>
<body>
    <p></p>
    <script>
        try{
            prompt('Enter any value')
        }
        catch(err){
            document.querySelector('p').innerHTML=err.message
        }
    </script>
</body>
</html>
